<html lang="en">

<head>

<body>

    <!-- ── CONTROLS ── -->
    <div id="controls" style="margin-bottom:1em; text-align:center;">

            <span id="year-value">2020</span>
        </label>
    </div>

    <!-- ── VISUALIZATION CONTAINER ── -->
    <div id="viz-container"></div>

    <!-- ── NAVIGATION ── -->

        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

</html>
